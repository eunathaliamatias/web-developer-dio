<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="instagram-tudo">

            <div class="instagram-telefone">
                <img src="instagram-celular.png" alt="celular">
            </div>

            <div class="instragram-continue">
                <div class="group">
                    <img src="instagram-logo.png" class="insta-logo" alt="Logo do instagram">
                    <div class="foto-perfil">
                        <img src="foto-perfil.JPG" class="foto-perfil" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como eunathaliamatias</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-conta">Não é eunathaliamatias?</p>
                    <p class="not-conta">
                        <span class="link-blue">Alternar contas</span> ou
                        <span class="link-blue">Inscrever-se</span>
                    </p>
                </div>
                <div class="foto-app">
                    <p class="get-app">Baixo o aplicativo</p>
                    <div class="download">
                        <a href="#" class="download-app"></a>
                        <a href="#" class="download-app"></a>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
